# .devcontainer/docker-compose.yml
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CUDA_VER: "12.4.1"
    # Keep container alive
    entrypoint: ["/bin/sh", "-lc"]
    command: ["while true; do sleep 3600; done"]
    init: true
    stdin_open: true
    tty: true
    volumes:
      - ../:/workspace:cached
      - ${LOCAL_DATA_ROOT:?Set LOCAL_DATA_ROOT in .devcontainer/.env (absolute WSL path)}:/data
    
    gpus: all
